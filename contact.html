<body class="contact">

    <nav class="navbar clearfix">
        <h1 class="logo"><a href="/">Aleksi Tappura</a></h1>
        <ul class="nav">
            <li><a href="/">Work</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
        <a class="nav-toggle" href="javascript:void(0)"><span class="nav-icon"></span></a>
    </nav>

    <div class="wrapper transition-fade" id="swup">

        <main class="about-content">

            <div class="container">
                <div class="row">
                    <div class="twelve columns">
                        <h2>Contact me</h2>
                        <p>Want to hear more about my services? Just send me a message with the form below, and I’ll get back to you as soon as possible.</p>
                        <hr>

                        <form role="form" name="contact-form" id="contact-form" method="POST" action="/sent" netlify data-swup-form>
                            <div class="row">
                                <div class="six columns">
                                    <label for="firstname">First name*</label>
                                    <input class="u-full-width" type="text" placeholder="" id="firstname" name="firstname" required>
                                </div>
                                <div class="six columns">
                                    <label for="lastname">Last name*</label>
                                    <input class="u-full-width" type="text" placeholder="" id="lastname" name="lastname" required>
                                </div>
                            </div>

                            <label for="email">Email*</label>
                            <input class="u-full-width" type="email" placeholder="" id="email" name="email" required>

                            <label for="company">Company</label>
                            <input class="u-full-width" type="text" placeholder="" id="company" name="company">

                            <label for="message">Message*</label>
                            <textarea class="u-full-width" placeholder="" id="message" name="message" required></textarea>

                            <small class="u-pull-right required-label">* Required field</small>
                            <input class="button-primary" type="submit" id="submit" name="submit" value="Send message">
                        </form>

                    </div>
                </div>
            </div>

        </main>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="twelve columns">

                        </ul>
                    </div>
                </div>
